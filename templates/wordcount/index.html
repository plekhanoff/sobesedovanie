<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Count Tool</title>
</head>
<body>
    <h1>Word Count Tool</h1>

    <form action="{% url 'load' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit">Load File</button>
    </form>

    <form action="{% url 'wordcount' %}" method="post">
        {% csrf_token %}
        <label for="word">Enter word:</label>
        <input type="text" id="word" name="word">
        <button type="submit">Count</button>
    </form>

    <form action="{% url 'clear_memory' %}" method="post">
        {% csrf_token %}
        <button type="submit">Clear Memory</button>
    </form>
</body>
</html>
